<!doctype html>
<html ng-app="am2App">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

  <script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript" src="zxcvbn.js"></script>

  <title>Password Checker</title>
</head>

<body>
<div class="container">
  <div class="form">
    <div class="form-group">
      <h3>Proactive password checker</h3>
      <input class="col-offset-lg-1" type='text' placeholder='Your Password' onkeyup='check(this)'>
    </div>
  </div>
</div>

<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="25"
    aria-valuemin="0" aria-valuemax="100" style="width:20%" id="progressbar-force">
      Score: 0
    </div>
  </div>
</div>

<div class="container">
  <div class="container col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Uppercase</h3>
      </div>
      <div class="panel-body" id="uppercase-feedback">
        <span class="glyphicon glyphicon-question-sign gi-5x" aria-hidden="true" id="icon-uppercase-feedback"></span>
      </div>
    </div>
  </div>

  <div class="container col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Lowercase</h3>
      </div>
      <div class="panel-body" id="lowercase-feedback">
        <span class="glyphicon glyphicon-question-sign gi-5x" aria-hidden="true" id="icon-lowercase-feedback"></span>
      </div>
    </div>
  </div>


  <div class="container col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Number</h3>
      </div>
      <div class="panel-body" id="number-feedback">
        <span class="glyphicon glyphicon-question-sign gi-5x" aria-hidden="true" id="icon-number-feedback"></span>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Debug</h3>
    </div>
    <div class="panel-body" id="debug">
      <h4>Suggestions</h4>
      <ul id="ul-suggestions"></ul>
      <h4>Warning</h4>
      <span id="span-warning"></span>
      <h4>Score</h4>
      <span id="span-score"></span>
    </div>
  </div>
</div>
</body>
