<!doctype html>
<html ng-app="am2App">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

  <script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript" src="zxcvbn.js"></script>

  <title>Password Checker</title>
</head>

<body>
<div class="container">
  <div class="form">
    <div class="form-group">
      <h3>Proactive password checker</h3>
      <input class="col-offset-lg-1" type='text' placeholder='Your Password' onkeyup='check(this)'>
    </div>
  </div>
</div>

<div class="container">
  <div class="container col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Uppercase</h3>
      </div>
      <div class="panel-body" id="uppercase-feedback">
        Panel content
      </div>
    </div>
  </div>

  <div class="container col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Lowercase</h3>
      </div>
      <div class="panel-body" id="lowercase-feedback">
        Panel content
      </div>
    </div>
  </div>


  <div class="container col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Number</h3>
      </div>
      <div class="panel-body" id="number-feedback">
        Panel content
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Debug</h3>
    </div>
    <div class="panel-body" id="debug">

    </div>
  </div>
</div>
</body>
